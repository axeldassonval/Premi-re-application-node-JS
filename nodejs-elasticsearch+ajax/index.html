<!DOCTYPE html>
<html lang="fr">
	<head>

				<div class="col-4">

						<button id="btn-recherche" type="submit">valider</button>
					</form>
				</div>
			</div>
			<div class="row ardoise">
				<div class="bodure-coter col-1"></div>
				<div class="col-7">
					<ul id="liste">
						<li class="vue">
							<form>
								<div class="d-inline-block col-xs-12">
									<input type="text" class="champ-text"> x<span class="nombre"></span>
								</div>
								<div class="d-inline-block col-xs-12 ">

								<button class="super-bouton btn-modif-plus" type="submit"> + </button>
								<button class="super-bouton btn-modif-moins" type="submit" > - </button>
								<button class="super-bouton btn-delete"> supprime </button>
								</div>
							</form>
						</li>
					</ul>
					<div id="groupe-ajout">

						<input type="text" id="ajout" name="ajout"></input>

				</div>

							<h6>Identifiant</h6>
							<input type="text" name="identifiant" placeholder="identifiant"> <br>
							<br>
							<h6>Mot De Passe</h6>
							<input type="password" name="mdp" placeholder="Mot De Passe"><br>
							<br id="1">

							<button class="btn">Connexion</button>

				</div>

			</div>
			<div class="pied-de-page"></div>
		</div>


		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
